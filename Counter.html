<html>
<head>

<title>Counter</title>
<script type="text/javascript">
var counter = 0
var timer;
function countUP () {
 counter = counter + 1;//increment the counter by 1
 //display the new value in the div
 document.getElementById("timer_container").innerHTML = counter;
 }
</script>
</head>
<body onload='timer=setInterval("countUP()", 1000 );'  style="background-color:powderblue;">
<div id="timer_container">0</div>
<div>
<button onclick='clearInterval(timer);'>Stop Timer</button>
<button onclick='timer=setInterval("countUP()", 1000 );'>Continue Timer</button>
</div>
</body>
</html>
